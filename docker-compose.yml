version: "3"

services:
  zoo-backend:
    build: "./zoo-backend"
    restart: "always"
    volumes:
      - ./zoo-backend/:/usr/src/app/
    command: "python ./app/start_server.py"
    ports:
      - 6666:6666
    expose:
      - 6666
  zoo-frontend:
    build: "./zoo-frontend"
    volumes:
      - ./zoo-frontend/:/usr/src/app/
  zoo-proxy:
    image: "nginx"
    ports:
     - "80:80"
     - "443:443"
    links:
      - zoo-backend:zoo-backend
    volumes:
     - ./zoo-proxy/nginx/:/etc/nginx/sites-enabled/
    command: nginx
