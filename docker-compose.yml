version: "3"

services:
  zoo-backend-python:
    container_name: "zoo-backend-python"
    build: "./zoo-backend/python"
    restart: "always"
    volumes:
      - ./zoo-backend/python:/usr/src/app/
    command: "python ./start_server.py"
  zoo-frontend:
    container_name: "zoo-frontend"
    build: "./zoo-frontend"
    volumes:
      - ./zoo-frontend/:/usr/src/app/
  zoo-proxy:
    image: nginx
    container_name: "zoo-proxy"
    ports:
     - 80:80
    links:
      - zoo-backend-python:zoo-backend-python
    volumes:
     - ./zoo-proxy/nginx/:/etc/nginx/
    tty: true
